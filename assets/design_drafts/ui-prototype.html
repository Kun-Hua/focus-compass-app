<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Compass UI Design Specs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            gap: 40px;
            flex-wrap: wrap;
        }
        .iphone-frame {
            width: 393px;
            height: 852px;
            background-color: #F9FAFB;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 0 0 12px #333;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 47px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            z-index: 50;
            position: absolute;
            top: 0;
        }
        .text-primary { color: #3B82F6; }
        .bg-primary { background-color: #3B82F6; }
        .border-primary { border-color: #3B82F6; }
        .text-success { color: #10B981; }
        .bg-success { background-color: #10B981; }
        .text-warning { color: #F59E0B; }
        .bg-warning { background-color: #F59E0B; }
        .text-error { color: #EF4444; }
        .bg-error { background-color: #EF4444; }
        .bg-surface { background-color: #FFFFFF; }
        .bg-app { background-color: #F9FAFB; }
        .shadow-soft { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            z-index: 60;
        }
    </style>
</head>
<body>
    <!-- All 6 screens implementation here -->
    <!-- Dashboard, Focus, Vision, League, Partner, Settings -->
</body>
</html>
